<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimuPhysics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat" title="New Chat">
                <i class="fa-regular fa-plus"></i>
            </button>
        </div>
        
        <div class="main">
            <div class="content" id="initial-content">
                <h1 class="app-title">SimuPhysics</h1>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Generate the simulations ">
                        <button id="search-button">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="content hidden" id="simulation-content">
                <div class="prompt-display">
                    <span id="prompt-text"></span>
                </div>
                <div style="width:600px;height: 400px;" class="simulation-container">
    <div id="simulation-placeholder"></div>
</div>
                </div>
            </div>
        </div>
    </div>
    <meta charset="UTF-8">
        <script language="javascript" type="text/javascript" src="matter.js"></script>
        <script language="javascript" type="text/javascript" src="p5.js"></script>
        <script src="new.js"></script>
        <script src="script.js"></script>
</body>
</html>
